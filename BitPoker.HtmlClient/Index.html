<!DOCTYPE html>
<html>
<head>
    <title>BitPoker.io Lobby</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>BitPoker.io Lobby</h1>

    <h2>Peers</h2>

    <table id="peers">
    </table>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    
    <script>
        var uri = 'http://localhost:8080/peers';

        $(document).ready(function () {
          // Send an AJAX request
          $.getJSON(uri)
              .done(function (data) {
                  $.each(data, function (key, item) {
                      // Add a list item for the product.
                      //$('#peers').append({ text: formatItem(item) });
                      $('#peers').append('<tr><td>' + item.UserAgent + '</td><td><a href="/Peer.html?address=' + item.BitcoinAddress + '">' + item.BitcoinAddress + '</a></td><td>' + item.IPAddress + '</td></tr>');
                  });
              });
        });
    </script>
</body>
</html>
