<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
    <h1>Bitpoker Explorer</h1>

    <h2>Players</h2>
    <table id="players">
        <tr>

        </tr>
    </table>

    <script type="text/javascript">
        var uri = 'https://bitpoker.azurewebsites.net/api/pLayers';

        $(document).ready(function () {
          // Send an AJAX request
          $.getJSON(uri)
              .done(function (data) {
                // On success, 'data' contains a list of products.
                $.each(data, function (key, item) {
                  // Add a list item for the product.
                  $('<tr>', { text: formatItem(item) }).appendTo($('#players'));
                });
              });
        });

        function formatItem(item) {
            return '<td>' + item.Id + '</td><td>' + item.BitcoinAddress + '</td>';
        }
    </script>
</body>
</html>
